# Force dep to vendor the code generators, which aren't imported just used at dev time.
required = [
  "k8s.io/code-generator/cmd/deepcopy-gen",
  "k8s.io/code-generator/cmd/conversion-gen",
  "k8s.io/code-generator/cmd/client-gen",
  "k8s.io/code-generator/cmd/lister-gen",
  "k8s.io/code-generator/cmd/informer-gen",
  "k8s.io/kube-openapi/cmd/openapi-gen",
  "k8s.io/gengo/args",
  "sigs.k8s.io/controller-tools/pkg/crd/generator",
]

[[override]]
  name = "k8s.io/code-generator"
  # revision for tag "kubernetes-1.17.3"
  revision = "4ae19cfe9b46bf48d232c065a9078d1dff3de06c"

[[override]]
  name = "k8s.io/kube-openapi"
  revision = "0cf8f7e6ed1d2e3d47d02e3b6e559369af24d803"

[[override]]
  name = "github.com/go-openapi/spec"
  branch = "master"

[[override]]
  name = "sigs.k8s.io/controller-tools"
  revision = "9d55346c2bde73fb3326ac22eac2e5210a730207"

[[override]]
  name = "k8s.io/api"
  # revision for tag "kubernetes-1.17.3"
  revision = "ef0cd3ac5f239dcd07b58dc7f6f0698d7aa74efd"

[[override]]
  name = "k8s.io/apiextensions-apiserver"
  # revision for tag "kubernetes-1.17.3"
  revision = "ee42d6166f481443ff2894b657bc866d6145d3aa"

[[override]]
  name = "k8s.io/apimachinery"
  # revision for tag "kubernetes-1.17.3"
  revision = "731dcecc205498f52a21b12e311af095efb4b188"

[[override]]
  name = "k8s.io/client-go"
  # revision for tag "kubernetes-1.17.3"
  revision = "ae93ed28af1516427c76ef4e784b9ba231664e0f"

[[override]]
  name = "sigs.k8s.io/controller-runtime"
  version = "=v0.1.10"

[prune]
  go-tests = true
  non-go = true

  [[prune.project]]
    name = "k8s.io/code-generator"
    non-go = false

  [[prune.project]]
    name = "k8s.io/gengo"
    non-go = false

[[constraint]]
  name = "github.com/operator-framework/operator-sdk"
  # The version rule is used for a specific release and the master branch for in between releases.
  # branch = "master" #osdk_branch_annotation
  version = "=v0.8.0" #osdk_version_annotation

# Everything above this is required by the SDK. For each SDK version upgrade, the
# above contents should be replaced by running the command `operator-sdk print-deps --as-file`
# and copying the output

# Marketplace specific constraints
[[constraint]]
  name = "github.com/operator-framework/operator-lifecycle-manager"
  version = "v0.10.0"

[[constraint]]
  branch = "master"
  name = "github.com/operator-framework/go-appr"

[[constraint]]
  name = "github.com/golang/mock"
  version = "v1.2.0"

[[constraint]]
  branch = "release-4.2"
  name = "github.com/openshift/api"

[[constraint]]
  branch = "release-4.2"
  name = "github.com/openshift/library-go"

[[constraint]]
  branch = "release-4.2"
  name = "github.com/openshift/client-go"

[[constraint]]
  name = "k8s.io/kubernetes"
  version = "1.14.0"
